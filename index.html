<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Jakarta dengan WeatherAPI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff 0%, #000000 100%);
            color: #2c3e50;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff;
        }
        h1 {
            font-size: 2.5rem;
        }
        .warna{
            font-size: 1.8rem;
            color: #ffffff;
        }
        
        h2{
            font-size: 1.8rem;
            color: #2c3e50;
        }
        .weather-info {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            padding: 10px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: inline-block;
        }
        .weather-info:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.3);
        }
        .forecast {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .day {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            padding: 20px;
            border-radius: 15px;
            width: 160px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .day:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.3);
        }
        .day p {
            margin: 10px 0;
        }
        .temperature {
            font-size: 28px;
            font-weight: 700;
            color: #ff5722;
        }
        .description {
            font-style: italic;
            color: #0288d1;
        }
        @media (max-width: 768px) {
            .day {
                width: 130px;
            }
        }
    </style>
</head>
<body>

    <h1>Cuaca di Jakarta</h1>
    <div id="current-weather" class="weather-info">
        <!-- Cuaca hari ini akan ditampilkan di sini -->
    </div>

    <h2 id="tulisan" class="warna">Ramalan Cuaca 7 Hari ke Depan</h2>
    <div id="weather-forecast" class="forecast">
        <!-- Ramalan cuaca akan ditampilkan di sini -->
    </div>

    <script src="script.js"></script>

</body>
</html>
